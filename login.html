<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="empleado/auth.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Log In</h1>
    <form onsubmit="login(event)">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="username" class="form-label" style="color: grey">Correo:</label>
                <input type="email" id="username" name="username" class="form-control" required/><br><br>

            </div>
            <div class="col-md-6">
                <label for="password" class="form-label" style="color: grey">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required/><br><br>

            </div>
            <div class="col-md-12 text-center mt-6">
                <!--
                <button type="submit" class="btn btn-primary me-2" style="background-color: green; color: white; border: none">Guardar</button>
                <button type="button" class="btn btn-secondary" style="background-color: firebrick; color: white; border: none" onclick="window.location.href = 'indexEmpresa.html'">Cancelar</button>
                -->
                <button type="button" class="btn btn-outline-info me-2"
                        onclick="window.location.href = 'index.html'">Log In
                </button>
            </div>
        </div>
    </form>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Programación IV - Derechos Reservados - Ian Villegas
</footer>
</body>
</html>
