<!-- Modal - En lugar del popup-->
<div class="modal fade" id="sinEmpresas" tabindex="-1" aria-labelledby="sinEmpresasTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="sinEmpresasTitulo">Advertencia</h5>
                <!-- data-bs-dismiss="modal": Indica a Bootstrap que este botón debe cerrar el modal cuando se hace clic en él -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                No hay empresas registradas.
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" onclick="ocultarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    function ocultarModal() {
        let modalElement = document.getElementById("sinEmpresas");
        let modalInstance = bootstrap.Modal.getInstance(modalElement);
        if (modalInstance) {
            modalInstance.hide();
        }
        document.body.classList.remove('modal-open');
        document.querySelector('.modal-backdrop').remove();
    }
</script>

<!-- Modal de confirmación de eliminación -->
<div class="modal fade" id="confirmarEliminacion" tabindex="-1" aria-labelledby="confirmarEliminacionTitulo"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            </div>
            <div class="modal-body">
                ¿Desea eliminar esta empresa?
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-outline-danger" id="confirmarEliminacionBtn">Eliminar</button>
            </div>
        </div>
    </div>
