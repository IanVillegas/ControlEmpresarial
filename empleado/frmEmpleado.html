    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let index = localStorage.getItem("editIndex");
            if (index !== null) {
                let empleados = JSON.parse(localStorage.getItem("empleados")) || [];
                let empleado = empleados[index];
                document.getElementById("nombre").value = empleado.nombre;
                document.getElementById("apellido").value = empleado.apellido;
                document.getElementById("id").value = empleado.id;
                document.getElementById("correo").value = empleado.correo;
                document.getElementById("direccion").value = empleado.direccion;
                document.getElementById("nacimiento").value = empleado.nacimiento;
            }
        });

<div class="container mt-4">
    <h1 class="text-center mb-4">Crear Empleados</h1>
    <form class="needs-validation" novalidate onsubmit="guardarEmpleado(event)">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label" style="color: grey">Nombre:</label>
                <input id="nombre" name="nombre" class="form-control" required/><br><br>
                <div class="invalid-feedback">Espacio Obligatorio</div>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label" style="color: grey">Apellido:</label>
                <input id="apellido" name="apellido" class="form-control" required/><br><br>
                <div class="invalid-feedback">Espacio Obligatorio</div>
            </div>
            <div class="col-md-6">
                <label for="id" class="form-label" style="color: grey">Identificaci贸n:</label>
                <input type="number" id="id" name="id" class="form-control" required/><br><br>
                <div class="invalid-feedback">Espacio Obligatorio</div>
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label" style="color: grey">Correo:</label>
                <input type="email" id="correo" name="correo" class="form-control" required/><br><br>
                <div class="invalid-feedback">Espacio Obligatorio</div>
            </div>
            <div class="col-md-6">
                <label for="direccion" class="form-label" style="color: grey">Direcci贸n:</label>
                <input id="direccion" name="direccion" class="form-control" required/><br><br>
                <div class="invalid-feedback">Espacio Obligatorio</div>
            </div>
            <div class="col-md-6">
                <label for="nacimiento" class="form-label" style="color: grey">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" class="form-control" required/><br><br>
            </div>
            <div class="col-md-12 text-center mt-6">
                <button type="submit" class="btn btn-outline-success me-2">Guardar</button>
                <button type="button" class="btn btn-outline-danger"
                        onclick="window.location.href = 'indexEmpleado.html'">Cancelar
                </button>
            </div>
        </div>
    </form>
